{%extends 'base.html'%}
{%block content%}
<h1 class="text-center">View all your Businesses</h1>
<div class="container">
	{% include 'partials/_errors.html' %}
	<div class="row">
		
	
		{%for biz in businesses%}
		<div class="col-md-4">
			<div class="panel panel-default">
				
				<div class="panel-heading">
					{{biz.name}}
				</div>
				<div class="panel-body">
					<p>{{biz.description}}</p>
					
					<a href="{% url 'editBusiness' biz.id %}" class="btn btn-sm btn-primary">Edit</a>
					<a href="#" class="btn btn-sm btn-success">Join</a>
				</div>
				
				

			</div>
		</div>
		{%endfor%}
				
	
</div>
</div>


{%endblock%}
