{%extends 'base.html'%}
{%block content%}


<h1 class="text-center">Kaa rada Home Page</h1>
 
<div class="container">
	{% include 'partials/_errors.html' %}
	  <form  class="" action="{% url 'search' %}">
	    <div class="form-group">
	      <input type="text" class="form-control" placeholder="Search Neighbourhood" name = "search">
	    
	    </div>

	       <button type="submit" class="btn btn-default">Submit</button>
	   
	  </form>
		
	<div class="row" style="padding-top: 20px">

		
	
		{%for hood in neighbourhoods%}
		<div class="col-md-4">
			<div class="panel panel-default">
				
				<div class="panel-heading">
					{{hood.name}}
				</div>
				<div class="panel-body">
					<p>{{hood.description}}</p>
					
					
					<a href="{% url 'joinHood' hood.id %}" class="btn btn-sm btn-success">Join</a>
				</div>
				
				

			</div>
		</div>
		{%endfor%}
				
	
</div>
</div>


{%endblock%}
