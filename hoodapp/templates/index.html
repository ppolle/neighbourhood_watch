{%extends 'base.html'%}
{%block content%}
<h1 class="text-center">Kaa rada Home Page</h1>

<div class="container">
	{% include 'partials/_errors.html' %}
		
	<div class="row">

		
	
		{%for hood in neighbourhoods%}
		<div class="col-md-4">
			<div class="panel panel-default">
				
				<div class="panel-heading">
					{{hood.name}}
				</div>
				<div class="panel-body">
					<p>{{hood.description}}</p>
					
					<a href="{% url 'editHood' hood.id %}" class="btn btn-sm btn-primary">Edit</a>
					<a href="{% url 'joinHood' hood.id %}" class="btn btn-sm btn-success">Join</a>
				</div>
				
				

			</div>
			</div>
		{%endfor%}
				
	
</div>
</div>


{%endblock%}
